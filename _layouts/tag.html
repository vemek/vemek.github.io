---
layout: page
---
{% assign tag = page.name | replace: ".md", "" %}
{% assign posts = site.posts | where_exp: "post", "post.tags contains tag" %}
<h1 class="post-title">Posts tagged with {{ tag }}</h1>
<ul>
{% for post in posts %}
    <li><a href="{{post.url}}">{{ post.title }}</a></li>
{% endfor %}
</ul>
